<!-- 
    Lineamientos  generales  de  W3C  sobre  Accesibilidad  Web: definen cómo crear un contenido web más accesible para personas con discapacidad. La accesibilidad considera un amplio rango de discapacidades, como son las visuales, auditivas, físicas, del habla, cognitivas, relativas al lenguaje, de aprendizaje y neurológicas.

    Ley Nacional 26.653: reconoce la necesidad de facilitar el acceso a los contenidos de las páginas Web a todas las personas con discapacidad con el objeto de garantizarles la igualdad real de oportunidades y trato, evitando así todo tipo de discriminación.

    Hipertxto: es una estructura no secuencial que permite crear, agregar, enlazar y compartir información de diversas fuentes por medio de enlaces.

    Proceso para visualizar una web: Maquina Cliente (petición HTTP) -> Internet -> Servidor (interprete de PHP) -> Internet (respuesta HTML) -> Maquina Cliente
-->
